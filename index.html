<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Descriptive Statistics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      display: inline-block;
      margin-right: 15px;
    }
    .card-title {
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">

    <!-- Profile Header -->
    <div class="card mb-4 p-3 d-flex flex-row align-items-center">
      <div class="avatar"></div>
      <div>
        <h5 class="mb-0">Alice</h5>
        <small class="text-muted">Date Hired: 2023-01-15</small>
      </div>
    </div>

    <!-- Weekly Activity Chart -->
    <div class="card mb-4 p-3">
      <h5 class="card-title">Weekly Activity (This Week vs Last Week)</h5>
      <canvas id="weeklyActivityChart"></canvas>
    </div>

    <!-- Function Usage Chart -->
    <div class="card mb-4 p-3">
      <h5 class="card-title">Functions/Modules Successfully Used</h5>
      <canvas id="functionUsageChart"></canvas>
    </div>

    <!-- Radar Chart -->
    <div class="card mb-4 p-3">
      <h5 class="card-title">User Characteristics</h5>
      <canvas id="radarChart"></canvas>
    </div>

  </div>

  <script>
    async function loadDataAndRenderCharts() {
      const response = await fetch('data.json');
      const data = await response.json();

      const selectedUserId = "U001";
      const user = data.users.find((u) => u.id === selectedUserId);

      // Update profile header (if using dynamic DOM update)
      document.querySelector(".card h5").textContent = user.name;
      document.querySelector(".card small").textContent = `Date Hired: ${user.dateHired}`;

      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

      const getDailyCounts = (week) =>
        daysOfWeek.map(day => {
          const entry = data.activity.find(a => a.userId === selectedUserId && a.week === week && a.day === day);
          return entry ? entry.count : 0;
        });

      const countsLastWeek = getDailyCounts("last");
      const countsThisWeek = getDailyCounts("this");

      // === Chart 1: Weekly Activity
      new Chart(document.getElementById('weeklyActivityChart'), {
        type: 'line',
        data: {
          labels: daysOfWeek,
          datasets: [
            {
              label: 'This Week',
              data: countsThisWeek,
              borderColor: 'rgba(54, 162, 235, 0.8)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              yAxisID: 'y1',
              tension: 0.3
            },
            {
              label: 'Last Week',
              data: countsLastWeek,
              borderColor: 'rgba(255, 99, 132, 0.8)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              yAxisID: 'y2',
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Day of the Week' } },
            y1: {
              type: 'linear',
              display: true,
              position: 'left',
              title: { display: true, text: 'This Week' }
            },
            y2: {
              type: 'linear',
              display: true,
              position: 'right',
              title: { display: true, text: 'Last Week' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });

      // === Chart 2: Function Usage
      const functionData = data.functionUsage.filter(f => f.userId === selectedUserId);
      const functionLabels = functionData.map(f => f.function);
      const functionCounts = functionData.map(f => f.successCount);

      new Chart(document.getElementById('functionUsageChart'), {
        type: 'bar',
        data: {
          labels: functionLabels,
          datasets: [{
            label: 'Successful Uses',
            data: functionCounts,
            backgroundColor: 'rgba(255, 205, 86, 0.6)'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: {
              beginAtZero: true,
              title: { display: true, text: 'Success Count' }
            }
          }
        }
      });

      // === Chart 3: Radar Chart for Characteristics
      const radarLabels = Object.keys(user.characteristics);
      const radarScores = Object.values(user.characteristics);

      new Chart(document.getElementById('radarChart'), {
        type: 'radar',
        data: {
          labels: radarLabels,
          datasets: [{
            label: "Performance",
            data: radarScores,
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            pointBackgroundColor: "rgba(75, 192, 192, 1)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 5,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    loadDataAndRenderCharts();
  </script>

</body>
</html>
