<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #6c757d;
      margin-right: 1rem;
    }
    .profile-card {
      display: flex;
      align-items: center;
    }
    .card h5 {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row g-4">

      <!-- Left Column: Profile + Radar -->
      <div class="col-md-6">
        <div class="card mb-4 p-3">
          <div class="profile-card mb-3">
            <div class="avatar"></div>
            <div>
              <h4 id="userName">Username</h4>
              <small id="userDate">Date Hired: </small>
            </div>
          </div>
          <h5>Performance Characteristics</h5>
          <canvas id="radarChart"></canvas>
        </div>
      </div>

      <!-- Right Column: Weekly Activity + Function Usage -->
      <div class="col-md-6">
        <div class="card mb-4 p-3">
          <h5>Weekly Activity (This Week vs Last Week)</h5>
          <canvas id="weeklyActivityChart"></canvas>

          <h5 class="mt-4">Functions Used Successfully</h5>
          <canvas id="functionUsageChart"></canvas>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
